---
openapi: 3.0.3
info:
  title: Carbonfootprint
  version: v1
  x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#BatteryTypeInformationForBatterySupplier"
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/battery-type-information-for-battery-supplier:
    get:
      tags:
      - BatteryTypeInformationForBatterySupplier
      operationId: getBatteryTypeInformationForBatterySupplier
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/BatteryTypeInformationForBatterySupplier"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/BatteryTypeInformationForBatterySupplier"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    UnitReference:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#UnitReference"
      description: Describes a Property containing a reference to one of the units
        in the Unit Catalog.
    ValueTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#ValueTrait"
      minimum: 0.0
      exclusiveMinimum: false
    UnitRelevantCharacteristic:
      description: Describes a value which is unit sensitive e.g. the nominal value
        of a battery
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#UnitRelevantCharacteristic"
      type: object
      properties:
        unit:
          description: si unit of the related value
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#unit"
          $ref: "#/components/schemas/UnitReference"
        value:
          description: relevant value
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#value"
          $ref: "#/components/schemas/ValueTrait"
      required:
      - unit
      - value
    CharacteristicEnergy:
      description: "Entity that describes the capacity, energy, SoH & Voltage."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#CharacteristicEnergy"
      type: object
      properties:
        ratedCapacity:
          description: Describes the rated capacity.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#ratedCapacity"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        minimumVoltage:
          description: Describes the minimum voltage.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#minimumVoltage"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        maximumVoltage:
          description: Describes the maximum voltage.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#maximumVoltage"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        nominalVoltage:
          description: nominalVoltage of the battery
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#nominalVoltage"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        capacityFade:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#capacityFade"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
      required:
      - capacityFade
    BatteryCategory:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#BatteryCategory"
      enum:
      - LMT battery
      - ElecticVehicleBattery
      - IndustrialBattery
      - StationaryBatteryEnergyStorageSystem
      - otherIndustrialBatteries
    PowerCapability:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#PowerCapability"
      type: object
      properties:
        originalPowerCapability:
          description: 'Original Power capability in Watt '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#originalPowerCapability"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        maxPermittedBatteryPower:
          description: Maximum Permitted Battery Power in Watt
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#maxPermittedBatteryPower"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        nominalToMaxPowerRatio:
          description: Ratio between nominal allowed battery power  (Watt) and battery
            energy (Watt hours) regulation specifies % but ratio suggest unit hz.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#nominalToMaxPowerRatio"
          $ref: "#/components/schemas/ValueTrait"
        ubeCertifiedUsableEnergy:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#ubeCertifiedUsableEnergy"
          $ref: "#/components/schemas/ValueTrait"
        cRateOfCyleLifeTest:
          description: "Measurement Parameter: Applied charge and discharge rate (C-Rate)\
            \ of relevant-life test"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#cRateOfCyleLifeTest"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
    ResistanceCharacteristic:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#ResistanceCharacteristic"
      type: object
      properties:
        initialInternalCellResistance:
          description: "Internal Resistance on Cell Level in Ohm, this is a pre-use\
            \ value"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#initialInternalCellResistance"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        initialInternalModuleResistance:
          description: "Internal Resistance on Module level, measured in Ohm. This\
            \ is a pre-use value"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#initialInternalModuleResistance"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        initialInternalPackResistance:
          description: "Internal Resistance on a Pack level, measured on Ohm. Thi\
            \ is a pre-use value."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#initialInternalPackResistance"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        internalResistanceIncreaseCell:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#internalResistanceIncreaseCell"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
        internalResistanceIncreaseModule:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#internalResistanceIncreaseModule"
          $ref: "#/components/schemas/UnitRelevantCharacteristic"
    ExpectedLifetimeCharacteristic:
      type: number
      minimum: 1
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#ExpectedLifetimeCharacteristic"
    LifetimeCharacteristic:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#LifetimeCharacteristic"
      type: object
      properties:
        expectedCycles:
          description: Expected Lifetime of this battery time measured in charge-discharge
            cycles
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#expectedCycles"
          $ref: "#/components/schemas/ExpectedLifetimeCharacteristic"
        expectedCalenderYears:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#expectedCalenderYears"
          $ref: "#/components/schemas/ExpectedLifetimeCharacteristic"
      required:
      - expectedCycles
      - expectedCalenderYears
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    PercentageTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#PercentageTrait"
      maximum: 1.0
      exclusiveMaximum: false
      minimum: 0.0
      exclusiveMinimum: false
    MaterialIdentifierTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#MaterialIdentifierTrait"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
      pattern: "[0-9]{2,7}-[0-9]{3}-[0-9]{2}"
    EntityComponent:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#EntityComponent"
      type: object
      properties:
        precisionRange:
          description: 'Use this attribute to specify the precision '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#precisionRange"
          $ref: "#/components/schemas/PercentageTrait"
        percentageOfMaterialWeight:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#percentageOfMaterialWeight"
          $ref: "#/components/schemas/PercentageTrait"
        materialIdentifier:
          description: Use one of the critical raw materials listed in the link below
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#materialIdentifier"
          $ref: "#/components/schemas/MaterialIdentifierTrait"
      required:
      - precisionRange
      - percentageOfMaterialWeight
      - materialIdentifier
    CharacteristicComponent:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#CharacteristicComponent"
      type: array
      items:
        $ref: "#/components/schemas/EntityComponent"
    CharacteristicComponents:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#CharacteristicComponents"
      type: object
      properties:
        anode:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#anode"
          $ref: "#/components/schemas/CharacteristicComponent"
        cathode:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#cathode"
          $ref: "#/components/schemas/CharacteristicComponent"
        electrolyte:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#electrolyte"
          $ref: "#/components/schemas/CharacteristicComponent"
      required:
      - anode
      - cathode
      - electrolyte
    HeaderTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#HeaderTrait"
      enum:
      - ManualForBatteryRemoval
      - ManualForBatteryDisassemblyAndDismantling
      - EndUserContributionForWastePrevention
      - EndUserContributionForSeperateCollection
      - InformationOnReturnOnBatteries
      - EU-DeclarationOFConformity
      - SafetyMeasuresAndInstructions
      - EUTaxonomyDisclosureStatement
      - componentPartNumbers
      description: Constraint for a maximum of 100 characters.
      maxLength: 100
    DocumentEntity:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#DocumentEntity"
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#content"
          $ref: "#/components/schemas/Text"
        contentType:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, restricted link, pdf, excel, etc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#contentType"
          $ref: "#/components/schemas/Text"
        header:
          description: Use the header to describe which kind of document is provided
          x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#header"
          $ref: "#/components/schemas/HeaderTrait"
      required:
      - content
      - contentType
      - header
    CharacteristicDocumentList:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.BatteryTypeInformation_for_BatterySupplier:1.0.0#CharacteristicDocumentList"
      type: array
      items:
        $ref: "#/components/schemas/DocumentEntity"
    HeaderTrait0:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#HeaderTrait"
      description: Constraint for a maximum of 100 characters.
      maxLength: 100
    DocumentationEntity:
      description: "Entity for a document with a header, type and content."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#DocumentationEntity"
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#content"
          $ref: "#/components/schemas/Text"
        contentType:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, restricted link, pdf, excel, etc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#contentType"
          $ref: "#/components/schemas/Text"
        header:
          description: The header as a short description of the document with a maximum
            of 100 characters.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#header"
          $ref: "#/components/schemas/HeaderTrait0"
      required:
      - content
      - contentType
      - header
    DocumentList:
      description: List of documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#DocumentList"
      type: array
      items:
        $ref: "#/components/schemas/DocumentationEntity"
    ExtinguishAgentEntity:
      description: Entity for the extinguish agents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ExtinguishAgentEntity"
      type: object
      properties:
        document:
          description: Documentation about the extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#agentDocument"
          $ref: "#/components/schemas/DocumentList"
        media:
          description: |-
            The agent used to extinguish a fire, based on the fire class. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) and refers to Annex VI Part A:
            9. usable extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#usableExtinguishingMedia"
          $ref: "#/components/schemas/Text"
        fireClass:
          description: "Safety classification based on the chemistry and construction\
            \ of the battery. It determines the means of handling a fire caused by\
            \ the battery. Possible values are A, B and C and a combination of these."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#fireClass"
          $ref: "#/components/schemas/Text"
      required:
      - media
      - fireClass
    ExtinguishAgentList:
      description: List of extinguish agents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ExtinguishAgentList"
      type: array
      items:
        $ref: "#/components/schemas/ExtinguishAgentEntity"
    PercentMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#PercentMeasurement"
      description: Measurement in percent as double.
    DegreeMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#DegreeMeasurement"
      description: Degree measurement in celsius.
    RatedRoundTripEfficiencyCharacteristic:
      description: Characteristic for the rated round trip efficiency.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedRoundTripEfficiencyCharacteristic"
      type: object
      properties:
        depthOfDischarge:
          description: |-
            Depth of discharge is a measure used to quantify the extent to which the battery has been discharged relative to its maximum capacity during its cycle-life testing. It represents the percentage of the total available capacity that has been drained or used during a particular discharge cycle. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)  (a) refers to Article 10 (1), refers to Annex IV Part B:
            3. Depth of discharge in the cycle-life test.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#depthOfDischarge"
          $ref: "#/components/schemas/PercentMeasurement"
        initial:
          description: |-
            The efficiency value of a battery refers to the ratio of useful output energy to the input energy, expressed as a percentage. It quantifies how effectively a battery can convert and deliver stored energy during the discharge process relative to the energy input during charging. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (n) initial round trip energy efficiency and at 50 % of cycle-life.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#initialRoundTripEfficiency"
          $ref: "#/components/schemas/PercentMeasurement"
        "50PercentLife":
          description: |-
            The round trip efficiency at 50 percent refers to the efficiency of a rechargeable battery's energy storage and retrieval process when the battery has undergone approximately half of its expected number of charge-discharge cycles. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (n) initial round trip energy efficiency and at 50 % of cycle-life.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#roundTripEfficiency50Percent"
          $ref: "#/components/schemas/PercentMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - depthOfDischarge
      - initial
      - 50PercentLife
    IntegerCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#IntegerCharacteristic"
      description: Characteristic for an integer value.
    CRateCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#CRateCharacteristic"
      description: "The C-rate, also known as the charge/discharge rate, quantifies\
        \ how quickly a battery is charged or discharged in relation to its capacity.\
        \ It is dimensionless."
    CycleLifeCharacteristic:
      description: Cycle Life Characteristic for the battery lifetime testing.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#CycleLifeCharacteristic"
      type: object
      properties:
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
        cycles:
          description: Cycle refers to one complete charging and discharging sequence.
            Either during the battery's cycle-life testing or as full equivalent while
            in use.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#cycles"
          $ref: "#/components/schemas/IntegerCharacteristic"
        depthOfDischarge:
          description: |-
            Depth of discharge is a measure used to quantify the extent to which the battery has been discharged relative to its maximum capacity during its cycle-life testing. It represents the percentage of the total available capacity that has been drained or used during a particular discharge cycle. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)  (a) refers to Article 10 (1), refers to Annex IV Part B:
            3. Depth of discharge in the cycle-life test.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#depthOfDischarge"
          $ref: "#/components/schemas/PercentMeasurement"
        appliedChargeRate:
          description: |-
            The applied charge rate (c rate) refers to the rate at which a battery is charged. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (p) c-rate of relevant cycle-life test;
            and Annex XIII (4)(a) refers to Article 10(1) refers to Annex IV Part B:
            1. Applied discharge rate and charge rate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#appliedChargeRate"
          $ref: "#/components/schemas/CRateCharacteristic"
        appliedDischargeRate:
          description: |-
            The applied discharge rate (c rate) refers to the rate at which a battery is discharged. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (p) c-rate of relevant cycle-life test;
            and Annex XIII (4)(a) refers to Article 10(1) refers to Annex IV Part B:
            1. Applied discharge rate and charge rate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#appliedDischargeRate"
          $ref: "#/components/schemas/CRateCharacteristic"
      required:
      - temperature
      - cycles
      - depthOfDischarge
      - appliedChargeRate
      - appliedDischargeRate
    LifeCycleCharacteristic:
      description: Life Cycle Characteristic with attributes for the lifetime evaluation
        of a battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#LifeCycleCharacteristic"
      type: object
      properties:
        expectedYears:
          description: "The expected years refer to the expected life-time of the\
            \ battery before it starts heavily degrading in its capacity and c-rate\
            \ in calendar years. This attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4) (a) refers to the Article\
            \ 10 (1) refers to Annex IV Part A: \n5. The expected life-time of the\
            \ battery under the reference conditions for which it has been designed,\
            \ in terms of cycles, except for non-cycle applications, and calendar\
            \ years."
